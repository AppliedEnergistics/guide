name: Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3.5.3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      - name: Install 🔧
        run: npm ci
      - name: Build 🔧
        run: npm run build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.4.2
        with:
          folder: dist
          clean-exclude: versions.json
          single-commit: true
